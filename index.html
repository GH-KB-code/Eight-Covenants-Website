<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 8 Covenants of Christianity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The 8 Covenants of Christianity</h1>
        <h2>Explore the historical covenants between God and humanity.</h2>
    </header>

    <section id="timeline">
        <h3>Interactive Timeline of the 8 Covenants</h3>
        <ul id="covenantList">
            <h4>
            <li onclick="showCovenantDetails('covenant1')">Edenic Covenant</li>
            <li onclick="showCovenantDetails('covenant2')">Adamic Covenant</li>
            <li onclick="showCovenantDetails('covenant3')">Noahic Covenant/li>
            <li onclick="showCovenantDetails('covenant4')">Abrahamic Covenant</li>
            <li onclick="showCovenantDetails('covenant5')">Mosaic Covenant</li>
            <li onclick="showCovenantDetails('covenant6')">Land Covenant</li>
            <li onclick="showCovenantDetails('covenant7')">Davidic Covenant</li>
            <li onclick="showCovenantDetails('covenant8')">New Covenant</li>
            </h4>
        </ul>
    </section>

    <section id="details" class="hidden">
        <div id="covenantDetails"></div>
        <button onclick="closeDetails()">Close</button>
    </section>

    <footer>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
